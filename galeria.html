<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora nuestra galería de imágenes cuidadosamente seleccionadas.">
    <meta name="author" content="Pablo Mendoza">
    <title>Galería - Imágenes Destacadas</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Galería de Imágenes</h1>
    </header>

    <!-- Contenedor principal -->
    <main class="container">
        <!-- Mensaje de bienvenida -->
        <section>
            <p id="age-message">
                Bienvenido a nuestra galería. Aquí encontrarás una selección de imágenes que reflejan lo mejor de nuestro contenido visual.
            </p>
        </section>

        <!-- Galería de imágenes -->
        <section class="galeria">
            <img src="img/imagen1.jpg" alt="Paisaje impresionante al amanecer" class="imagen-galeria" id="img1">
            <img src="img/imagen2.jpg" alt="Fotografía de una montaña nevada" class="imagen-galeria" id="img2">
            <img src="img/imagen3.jpg" alt="Primer plano de una flor vibrante" class="imagen-galeria" id="img3">
            <img src="img/imagen4.jpg" alt="Vista nocturna de una ciudad iluminada" class="imagen-galeria" id="img4">
            <img src="img/imagen5.jpg" alt="Un tranquilo lago rodeado de árboles" class="imagen-galeria" id="img5">
        </section>

        <!-- Botones de navegación -->
        <section class="contenedor-boton">
            <button class="boton-animado" aria-label="Volver a la página de inicio" onclick="location.href='index.html'">Volver a Inicio</button>
            <button class="boton-animado" aria-label="Ir a la página de la tabla" onclick="location.href='tabla.html'">Ir a Tabla</button>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Derechos Reservados - <strong>Pablo Mendoza</strong>.</p>
    </footer>

    <script src="js/galeria.js"></script>
</body>

</html>
