<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Interactiva</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tabla.css">
</head>
<body>
<header>
    <h1>Tabla Interactiva</h1>
</header>
<div class="contenedor table-container">
    <table>
        <tr>
            <th class="animated-header">OPERACIÓN</th>
            <th class="animated-header">DESCRIPCIÓN</th>
            <th class="animated-header">BOTONES</th>
        </tr>
        <tr>
            <td>MULTIPLICACIÓN</td>
            <td>Multiplica 2 números ingresados</td>
            <td>
                <button onclick="multiplicar()">Calcular</button>
            </td>
        </tr>
        <tr>
            <td>EXPONENTE 2</td>
            <td>Eleva al cuadrado un número ingresado</td>
            <td>
                <button onclick="elevar()">Calcular</button>
            </td>
        </tr>
        <tr>
            <td>RESTA</td>
            <td>Resta 2 números ingresados</td>
            <td>
                <button onclick="restar()">Calcular</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div class="button-container">
        <button onclick="location.href='index.html'">Volver a Inicio</button>
        <button onclick="location.href='gallery.html'">Ir a Galería</button>
    </div>
</div>
<footer>
    <p>&copy; 2024 Derechos Reservados - Pablo Mendoza</p>
</footer>
<script src="js/tabla.js"></script>
</body>
</html>
